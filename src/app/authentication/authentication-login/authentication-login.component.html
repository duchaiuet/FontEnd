 <div style="width: 100%;opacity: 1;  transform: translateX(50%);">
  <div class="login">
    <div>
      <p style="text-align: center;font-size:1.2em;font-weight: bold;">Chào mừng đến hệ thống đăng kí thi</p>
     <!-- <img id ='iconuet'
     src="https://uet.vnu.edu.vn/wp-content/uploads/2019/03/logo-outline.png" alt="Trường Đại học Công nghệ, ĐHQGHN - VNU- University of Engineering and Technology"> -->
    <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
       <nz-form-item>
         <nz-form-control nzErrorTip="Please input your username!">
           <nz-input-group nzPrefixIcon="user">
             <input type="text" nz-input formControlName="userName" placeholder="Username" />
           </nz-input-group>
         </nz-form-control>
       </nz-form-item>
       <nz-form-item>
         <nz-form-control nzErrorTip="Please input your Password!">
           <nz-input-group nzPrefixIcon="lock">
             <input type="password" nz-input formControlName="password" placeholder="Password" />
           </nz-input-group>
         </nz-form-control>
       </nz-form-item>
       <nz-form-item>
         <nz-form-control>
           <label nz-checkbox formControlName="remember">
             <span>Remember me</span>
           </label>
          
           <button nz-button class="login-form-button" [nzType]="'primary'">Log in</button>
    
           
         </nz-form-control>
       </nz-form-item>
    </form>
    </div>
    
 <div>
 </div>
